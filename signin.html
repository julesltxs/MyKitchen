<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API Access</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="signin-style.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="signin-container">
        <h2>Get API Access</h2>
        <form action="/get_access" method="post">
            <input type="text" name="access_code" placeholder="Access Code" required>
            <button type="submit">Get Access</button>
        </form>
        <p style="text-align: center;">Don't have an Access Code? <a href="#">Go here</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
